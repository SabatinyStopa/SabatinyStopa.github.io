<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criador de cabeçalhos</title>
</head>
<body>
    <h1>Data pra cabeçalho</h1>
    <button onclick="MontaCabecalho()">Clica pra funcionar</button>
    <p id="head"></p>   
    
    <script>
        var date = new Date();
        
        function MontaCabecalho(){            
            document.getElementById("head").innerHTML = MakeFormatedText();
        }
        function MakeFormatedDate(){
            Day = (date.getDate()).toString();
            Month = (date.getMonth()+1).toString();
            Year = date.getFullYear().toString();
            var FormatedDate = Day.concat("/",Month,"/",Year);
            return FormatedDate;
        }
        function MakeFormatedText(){
            var DataText = "Data "
            var FormatedText = DataText.concat(MakeFormatedDate(),"//Fim da data ",MakeFormatedDate(),"\\\\"); 
            return FormatedText;
        }        
    </script>
</body>
</html>
