<!DOCTYPE html>
<html lang="en">
<head>

    <title>Criador de cabeçalhos</title>
</head>
<body>
    <h1>Data pra cabeçalho</h1>
    <button onclick="MontaCabecalho()">Clica pra funcionar</button>
    <p id="head"></p>
    <script>
        var date = new Date();
        
        function MontaCabecalho(){

            document.getElementById("head").innerHTML = date.getDay()+1 +  "/" + date.getMonth()+1 + "/" + date.getFullYear();
        }
        function MontaDataFormatada(){
            Day = (date.getDay()+1).toString();
            Month = (date.getMonth()+1).toString();
            Year = date.getFullYear().toString();
            var FormatedDate = Day + "/" Month + "/" Year + "/";
        }
    </script>
</body>
</html>
